name: Scrape Crisis Events

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'scraper/**'
      - 'config/**'

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          echo "Checking for requirements files..."
          if [ -f backend/requirements.txt ]; then
            echo "Installing backend/requirements.txt:"
            cat backend/requirements.txt
            pip install -r backend/requirements.txt
          elif [ -f frontend/requirements.txt ]; then
            echo "Installing frontend/requirements.txt:"
            cat frontend/requirements.txt
            pip install -r frontend/requirements.txt
          else
            echo "No requirements.txt found, installing feedparser only."
            pip install feedparser
          fi

      - name: Run scraper
        run: |
          python backend/rss_scraper.py
      
      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add data/events.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update events data [skip ci]" && git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }})
